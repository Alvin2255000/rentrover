{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Add Car | RentRover</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      overflow: hidden; /* Prevent scrolling */
    }

    .form-container {
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(10px);
      border-radius: 16px;
      padding: 40px 35px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 500px;  /* Ensure it doesn't exceed the screen width */
      max-height: 90vh;  /* Ensure it doesn't overflow vertically */
      overflow-y: auto;  /* Allow scrolling inside the form container if content overflows */
      color: #fff;
      transition: 0.4s ease;
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .form-container:hover {
      transform: translateY(-5px);
      box-shadow: 0 12px 24px rgba(0, 0, 0, 0.3);
    }

    .form-container h2 {
      text-align: center;
      margin-bottom: 25px;
      font-weight: 600;
      letter-spacing: 1px;
      font-size: 26px;
    }

    label {
      font-size: 14px;
      color: #ddd;
    }

    input, select, textarea {
      width: 100%;
      padding: 12px 14px;
      margin-top: 8px;
      margin-bottom: 18px;
      background: rgba(255, 255, 255, 0.1);
      border: none;
      border-radius: 8px;
      color: #fff;
      font-size: 14px;
      outline: none;
      transition: 0.3s;
    }

    input:focus, select:focus, textarea:focus {
      background: rgba(255, 255, 255, 0.15);
      box-shadow: 0 0 0 2px #4caf50;
    }

    button {
      width: 100%;
      padding: 12px;
      background: linear-gradient(90deg, #4caf50, #45a049);
      border: none;
      border-radius: 8px;
      color: #fff;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: linear-gradient(90deg, #45a049, #3e8e41);
      transform: scale(1.03);
    }
  </style>
</head>

<body>
  <div class="form-container">
    <h2>Add New Car</h2>
    <form method="POST" enctype="multipart/form-data">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Add Car</button>
    </form>
  </div>
</body>
</html>
