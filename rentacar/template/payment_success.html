<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Payment Successful | RentRover</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: #e0f7fa;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: white;
            padding: 40px 60px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
            text-align: center;
        }
        h1 {
            color: #00796b;
        }
        p {
            font-size: 18px;
            color: #004d40;
            margin-bottom: 30px;
        }
        a.button {
            background-color: #00796b;
            color: white;
            text-decoration: none;
            padding: 12px 28px;
            border-radius: 5px;
            font-weight: 600;
            transition: background-color 0.3s ease;
        }
        a.button:hover {
            background-color: #004d40;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Payment Successful!</h1>
        <p>Thank you for your payment. Your booking has been confirmed.</p>
        <a href="{% url 'home' %}" class="button">Back to Homepage</a>
    </div>
</body>
</html>
