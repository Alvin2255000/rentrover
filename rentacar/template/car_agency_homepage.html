{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RentRover - Rent A Car</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f5f5f5;
      overflow-x: hidden;
    }

    .navbar {
      background-color: #fff;
      border-bottom: 2px solid #dee2e6;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .navbar-brand {
      color: #007bff !important;
      font-weight: bold;
      font-size: 1.5rem;
    }

    .navbar-nav .nav-link {
      color: #007bff !important;
      font-size: 1.1rem;
      margin-right: 15px;
    }

    .navbar-nav .nav-link:hover {
      color: #0056b3 !important;
      text-decoration: underline;
    }

    .hero {
      background-image: url('https://images.unsplash.com/photo-1493238792000-8113da705763?fm=jpg&q=60&w=3000&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8Y2FyJTIwd2FsbHBhcGVyfGVufDB8fDB8fHww');
      background-size: cover;
      background-position: center;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      text-shadow: 2px 2px 5px #000;
    }

    .hero h1 {
      font-size: 3rem;
      background-color: rgba(0, 0, 0, 0.5);
      padding: 15px 25px;
      border-radius: 10px;
    }

    .card:hover {
      transform: scale(1.02);
      transition: 0.3s;
    }

    .btn-primary {
      background-color: #007bff;
      border: none;
    }

    .btn-primary:hover {
      background-color: #0056b3;
    }

    footer {
      background-color: #111;
      color: #aaa;
      text-align: center;
      padding: 20px;
    }

    @media (min-width: 1024px) {
      .hero h1 {
        font-size: 2.5rem;
      }
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">RentRover</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" href="{% url 'home' %}">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'add_car' %}">Add Car</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Hero Section -->
  <div class="hero">
    <h1>Find Your Perfect Ride!</h1>
  </div>

<div class="container mt-5">
  <div class="row">
    {% if cars %}
      {% for car in cars %}
        <div class="col-md-4 mb-4">
          <div class="card shadow-sm" style="border-radius: 12px;">
            {% if car.image %}
              <img src="{{ car.image.url }}" class="card-img-top" alt="Car Image" style="height: 220px; object-fit: cover; border-radius: 12px 12px 0 0;">
            {% else %}
              <img src="{% static 'default_car.jpg' %}" class="card-img-top" alt="Default Car Image" style="height: 220px; object-fit: cover; border-radius: 12px 12px 0 0;">
            {% endif %}
            <div class="card-body text-center">
              <h5 class="card-title">{{ car.name }}</h5>
              
              <!-- Delete Button -->
              <a href="{% url 'delete_car' car.id %}" class="btn btn-danger" onclick="return confirm('Are you sure you want to delete this car?');">Delete</a>
            </div>
          </div>
        </div>
      {% endfor %}
    {% else %}
      <p class="text-center btn btn-secondary">No cars available.</p>
    {% endif %}
  </div>
</div>



  <!-- Footer -->
  <footer>
    &copy; 2025 RentRover. All Rights Reserved.
  </footer>

</body>
</html>
