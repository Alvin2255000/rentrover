<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Feedback | RentRover</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .feedback-container {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 40px 35px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            width: 400px;
            color: #fff;
            transition: 0.4s ease;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .feedback-container:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.3);
        }

        .feedback-container h1 {
            text-align: center;
            margin-bottom: 25px;
            font-weight: 600;
            letter-spacing: 1px;
            font-size: 26px;
        }

        label {
            font-size: 14px;
            color: #ddd;
        }

        input, textarea {
            width: 100%;
            padding: 12px 14px;
            margin-top: 8px;
            margin-bottom: 18px;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            border-radius: 8px;
            color: #fff;
            font-size: 14px;
            outline: none;
            transition: 0.3s;
        }

        input:focus, textarea:focus {
            background: rgba(255, 255, 255, 0.15);
            box-shadow: 0 0 0 2px #2196f3;
        }

        button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(90deg, #2196f3, #1e88e5);
            border: none;
            border-radius: 8px;
            color: #fff;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: linear-gradient(90deg, #1e88e5, #1976d2);
            transform: scale(1.03);
        }

        .success-message {
            color: #4caf50;
            text-align: center;
            margin-bottom: 15px;
            font-weight: 600;
        }
    </style>
</head>

<body>

<div class="feedback-container">
    <h1>Give Your Feedback</h1>

    {% if success %}
        <p class="success-message">Thank you for your feedback!</p>
    {% endif %}

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Submit</button>
    </form>
</div>

</body>
</html>
