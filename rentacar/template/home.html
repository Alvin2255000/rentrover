{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RentRover - Premium Car Rentals</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary: #3b82f6;
            --secondary: #1e40af;
            --accent: #ef4444;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Montserrat', sans-serif;
            background-image: url('https://images.unsplash.com/photo-1503376780353-7e6692767b70');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: #fff;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .overlay {
            background: linear-gradient(45deg, rgba(0, 0, 0, 0.8), rgba(0, 0, 0, 0.5));
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        /* Enhanced Navbar Styles */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 50px;
            background: rgba(16, 24, 39, 0.95);
            backdrop-filter: blur(12px);
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            box-sizing: border-box;
            width: 100%;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            z-index: 1000;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 24px;
            text-decoration: none;
            position: relative;
            overflow: hidden;
            transition: transform 0.3s ease;
        }

        .logo i {
            color: var(--primary);
            font-size: 28px;
            transition: transform 0.3s ease;
        }

        .logo span {
            background: linear-gradient(45deg, var(--primary), #60a5fa);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 700;
            letter-spacing: -0.5px;
            position: relative;
            padding-bottom: 3px;
        }

        .logo span::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background: linear-gradient(45deg, var(--primary), #60a5fa);
            transform: scaleX(0);
            transition: transform 0.3s ease;
        }

        .logo:hover i {
            transform: rotate(-15deg);
        }

        .logo:hover span::after {
            transform: scaleX(1);
        }

        .nav-links {
            display: flex;
            gap: 25px;
            align-items: center;
            margin: 0;
            padding: 0;
            list-style: none;
        }

        .nav-links a {
            text-decoration: none;
            color: rgba(255, 255, 255, 0.9);
            font-weight: 500;
            font-size: 16px;
            padding: 8px 0;
            position: relative;
            transition: color 0.3s ease;
            white-space: nowrap;
        }

        .nav-links a::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 2px;
            background: var(--primary);
            transition: width 0.3s ease;
        }

        .nav-links a:hover {
            color: var(--primary);
            background: transparent;
        }

        .nav-links a:hover::after {
            width: 100%;
        }

        /* Hero Section */
        .hero {
            position: relative;
            z-index: 2;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
            padding-top: 80px;
        }

        .welcome {
            font-size: 42px;
            margin-bottom: 20px;
            font-weight: 300;
            animation: fadeInUp 1s ease;
            opacity: 0.9;
        }

        .title {
            font-size: 72px;
            font-weight: 700;
            margin: 20px 0;
            background: linear-gradient(to right, #fff, #f0f0f0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: float 3s ease-in-out infinite;
        }

        .book-btn {
            padding: 18px 50px;
            background: linear-gradient(145deg, var(--primary), var(--secondary));
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 25px rgba(0, 0, 0, 0.3);
            margin-top: 30px;
        }

        .book-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 35px rgba(0, 0, 0, 0.4);
        }

        /* Animations */
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .navbar {
                padding: 12px 25px;
            }

            .logo {
                gap: 8px;
                font-size: 20px;
            }

            .logo i {
                font-size: 24px;
            }

            .nav-links {
                gap: 15px;
            }

            .nav-links a {
                font-size: 14px;
            }

            .welcome {
                font-size: 32px;
            }

            .title {
                font-size: 48px;
            }

            .book-btn {
                padding: 15px 40px;
                font-size: 16px;
            }
        }

        @media (max-width: 480px) {
            .navbar {
                flex-direction: column;
                gap: 12px;
                padding: 12px 15px;
            }

            .logo span {
                font-size: 20px;
            }

            .nav-links {
                flex-wrap: wrap;
                justify-content: center;
                gap: 10px;
            }

            .nav-links a {
                font-size: 13px;
                padding: 4px 0;
            }

            .title {
                font-size: 36px;
            }
        }
    </style>
</head>
<body>
    <div class="overlay"></div>

    <nav class="navbar">
        <a href="{% url 'home' %}" class="logo">
            <i class="fas fa-car-side"></i>
            <span>RentRover</span>
        </a>
        <div class="nav-links">
            <a href="{% url 'home' %}">Home</a>
            <a href="{% url 'login' %}">Login</a>
            <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="signupDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false"></a>
            <ul class="dropdown-menu" aria-labelledby="signupDropdown">
              <li><a class="dropdown-item" href="{% url 'signup' %}">User Signup</a></li>
              <li><a class="dropdown-item" href="{% url 'car_agency_signup' %}">Agency Signup</a></li>
            </ul>
          </li>
        </div>
    </nav>

    <section class="hero">
        <h1 class="welcome">WELCOME TO</h1>
        <h2 class="title">RentRover</h2>
        <button class="book-btn">Explore Fleet</button>
    </section>
</body>
</html>
